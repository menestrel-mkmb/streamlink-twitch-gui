dialog:
    action:
        close: Fechar
changelog:
    header: "Você atualizou para {version}"
    body: Você gostaria de ver as novidades e ler as alterações agora?
    action:
        show: Modificações de Atualizações
confirm:
    header: Por favor confirme
    body: Você quer aplicar as mudanças?
    action:
        apply: Aplicar
        discard: Descartar
        cancel: Cancelar
debug:
    header: "Versão de depuração: {version}"
    body: |
        Você está rodando uma versão de depuração {name}.<br>
        Tenha cuidado com o que está fazendo e reporte quaisquer problemas que encontrar.<br>
        Obrigado!
    action:
        close: Ok
firstrun:
    body: |
        {name}, obrigado por usar!<br>
        Você gostaria de configurar a aplicação antes de iniciar?
    action:
        start: Iniciar agora
        settings: Preferências
newrelease:
    header: "Você está usando uma versão desatualizada: {version}"
    body: "Você gostaria de baixar a última versão agora? ({version})"
    action:
        download: Baixar
        ignore: Ignorar
quit:
    header: Você tem certeza que quer sair?
    body:
        streams: Ao sair, todas as transmissões serão fechadas.
        no-streams: Todas as transmissões foram fechadas. Você quer sair agora?
    action:
        close: Voltar
        shutdown: Desligar
        quit: Sair
streaming:
    header:
        preparing: "Preparando, espere por favor"
        launching: "Abrindo: {channel}"
        watching: "Assistindo: {channel}"
        ended: "Transmissão finalizada: {channel}"
        error:
            log: "Erro: não foi possível abrir a transmissão"
            provider: "Erro: {provider} não configurado"
            player: "Erro: tocador de vídeo não configurado"
            version: "Erro: versão {provider} inválido"
            unable-to-open: "Erro: não foi possível abrir a transmissão"
            no-streams-found: "Erro: nenhuma transmissão encontrada"
            timeout: "Erro: tempo excedido"
            internal: "Erro"
    body:
        launching: "Esperando por {provider} para iniciar a transmissão..."
        ended: "Você quer reiniciar a transmissão agora?"
        error:
            provider: "Por favor verifique suas preferências e/ou (re)instale {provider}."
            player: "Por favor verifique as preferências do tocador de vídeo."
            version: "A versão v{version} não corresponde com os requisitos (v{required})."
            unable-to-open: "{provider} não foi possível abrir a transmissão."
            no-streams-found: "{provider} não foi possível encontrar o transmissão."
            timeout: "Ou {name} desligou a transmissão, ou a sua conexão com o Twitch foi interrompida."
            internal: "Erro interno"
    action:
        abort: Abortar
        continue: Continuar
        download: Baixar
        log: Mostra/Ocultar registros do {provider}
        restart: Reiniciar
        shutdown: Fechar stream
